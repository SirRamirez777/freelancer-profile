

<div class="portfolio-container">
  <h2></h2>
  <carousel>
    <slide *ngFor="let item of portfolioItems">
      <img [src]="item.imageUrl" alt="{{ item.title }}" class="d-block w-100">
      <div class="carousel-caption">
        <h3>{{ item.title }}</h3>
        <p>
          <a [href]="item.siteUrl" target="_blank">{{ item.description }}</a> 
        </p>
      </div>
    </slide>
  </carousel>
</div>
